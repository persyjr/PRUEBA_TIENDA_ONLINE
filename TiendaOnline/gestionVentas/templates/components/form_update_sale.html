{% load crispy_forms_tags %}
{% include "components/non_field_errors.html" %}
<body class="bg-white">
    <div class=" d-flex justify-content-center ">
        <label for="fecha" class="font-weight-bold text-info h4 form-label">
            <strong>
                <div class=" pl-2 d-inline fw-bolder">Actualizar Datos Venta</div>
            </strong>
        </label>
    </div>
    <form class="bg-white" action="{% url 'gestionVentas:update_head_sale' object.id %}" method="POST" enctype="multipart/form-data" class="card card-body">{% csrf_token %}    
    
    {{ form.cliente|as_crispy_field }}   
    {{ form.fecha_venta|as_crispy_field }}
    <button class="btn btn-outline-info w-100" type="submit">Guardar</button>
    </form> 
</body>
